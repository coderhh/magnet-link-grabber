<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Magnet Link Grabber</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ§² Magnet Grabber</h1>
      <p class="subtitle">Extract magnet links from this page</p>
    </header>

    <div id="status" class="status"></div>

    <div id="controls" class="controls hidden">
      <div class="control-row">
        <span id="count" class="badge">0 links</span>
        <div class="btn-group">
          <button id="btn-select-all" class="btn btn-sm" title="Select All">Select All</button>
          <button id="btn-deselect-all" class="btn btn-sm" title="Deselect All">Deselect All</button>
        </div>
      </div>
      <button id="btn-copy" class="btn btn-primary">ðŸ“‹ Copy Selected Links</button>
    </div>

    <ul id="magnet-list" class="magnet-list"></ul>

    <div id="empty" class="empty hidden">
      <p>No magnet links found on this page.</p>
    </div>

    <div id="toast" class="toast hidden">Copied to clipboard!</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
